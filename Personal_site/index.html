<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire For Higher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
    <nav>
        <img src="img/HFH-logos_black.png" alt="" class="logo">
        <ul id="menu-link">
            <li>Home</li>
            <li>Projects</li>
            <li>About US</li>
            <li>Contacts</li>
        </ul>
        <button class="nav-btn">Get Started <img src="img/arrow-white.png" alt=""></button>
        <img src="img/menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
    </nav>
    <div class="header">
        <div class="header-content">
            <h1><span>Free</span><br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request Call Back <img src="img/phone.png" alt=""></button>
            <button class="btn-light">Know More <img src="img/arrow-black.png" alt=""></button>
        </div>
        <p>A Passionate Python Programmer, Graphic Designer and more. </p>
        </div>
        
        <img src="img/freelancer_boy_working_on_a_co-removebg.png" alt="" class="user-img">
    </div>
    <script>
        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-link");

        function toggleMenu() {
            menuLinks.classList.toggle('show-menu');
        }

        window.onscroll = function () {
            if (window.scrollY > 0) {
                navbar.style.background = '#eefff9';
            } else {
                navbar.style.background = 'transparent';
            }
        }
    </script>
</body>
</html>
